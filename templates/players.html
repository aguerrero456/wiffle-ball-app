 <div class ="border-bottom">
  <h4>
    {{player['Fname']}}
  </h4>
 </div>
<div>
  {{player['B/T']}}
</div>
<div>
  {% if 'Spitch' in player %}
   Signature Pitch: {{player['Spitch']}}
  {% endif %}
</div>
<div>
  {% if 'Nname' in player %}
   Nickname: {{player['Nname']}}
  {% endif %}
</div>
<div>
    {% if 'TC' in player %}
      {% if player['TC'] =='true' %}
      <button class="text-success" style="background-image: linear-gradient(to right, gold, white)"> TEAM CAPTAIN</button>
      {% endif %}
   {% endif %}
</div>
